services:
  - type: web
    name: buybox-tracker-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"

      # Your Amazon seller name (must match exactly as shown on Amazon)
      - key: MY_SELLER_NAME
        value: Bonolo Online

      # DATABASE - Supabase Session Pooler URL (set manually in Render dashboard)
      - key: DATABASE_URL
        sync: false

      # WHATSAPP ALERTS via CallMeBot
      - key: WHATSAPP_PHONE
        sync: false
      - key: CALLMEBOT_APIKEY
        sync: false

      # TELEGRAM ALERTS
      - key: TELEGRAM_BOT_TOKEN
        value: "8333571843:AAHHGHnf2V5A8zKDzvAT88FSCoKx_rECy1Q"
      - key: TELEGRAM_CHAT_ID
        value: "8592312699"

      # ALERT TOGGLES
      - key: ALERT_LOSING
        value: "true"
      - key: ALERT_WINNING
        value: "true"
      - key: ALERT_AMAZON
        value: "true"
